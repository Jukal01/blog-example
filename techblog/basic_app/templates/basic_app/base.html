<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset='UTF-8'>
    <title>blog project</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body class='loader'>
    <nav class='navbar navbar-default techfont custom-navbar'>
        <div class='container'>
            <ul class='nav navbar-nav'>
                <li><a class='navbar-brand bigbrand' href='{% url 'post_list' %}'>My Tech blog</a></li>
                <li><a class='navbar-link' href='{% url 'about' %}'>About</a></li>
                <li><a class='navbar-link' href='https://www.github.com'>Github</a></li>
                <li><a class='navbar-link' href='https://www.linkedin.com'>LinkedIn</a></li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li><a class='navbar-link' href='{% url 'post_new' %}'>New Post</a></li>
                <li><a class='navbar-link' href='{% url 'post_draft_list' %}'>Drafts</a></li>
                <li><a class='navbar-link' href='{% url 'logout' %}'>Log out</a></li>
                <li><a>welcome: {{ user.username }}</a></li>
                {% else %}
                <li><a class='navbar-link' href='{% url 'login' %}'><span class='glyphicon glyphicon-user'></span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class='container'>
        <div class='row'>
             <div class='col-md-8'>
                 <div class='blog_posts'>
                    {% block body_block %}
                    {% endblock %}
                 </div>
             </div>
        </div>
    </div>
</body>
</html>
