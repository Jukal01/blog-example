{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class='jumbotron'>
    <h2>please login:</h2>
    <h3>(Must be superuser)</h3>

    {% if form.errors %}
        <p>your username and pass didn't match</p>
    {% endif %}

    <form action='{% url 'login' %}' method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' class='btn btn-primary' value='login'>
        <input type='hidden' name='next' value='{{ next }}'>
    </form>
</div>
{% endblock %}
